spring.application.name=personal-capital-api-test

# Test Database Configuration (H2 in-memory for unit tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format-sql=false

# JWT Configuration for Tests
api.security.token.secret=test-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-security

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.com.percap=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

